<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Jenis Quiz</title>

    <link rel="stylesheet" href="style.css">

    <style>

        body {
            padding-top: 60px;
            text-align: center;
        }

        h1 {
            color: #ff6600;
            margin-bottom: 40px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        /* Button untuk jenis quiz */
        button {
            display: inline-block;
            font-size: 26px;
            background: #ffd966;
            color: #333;
            padding: 15px 40px;
            border-radius: 12px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            transition: transform 0.15s, background 0.3s;
            border: none;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            background: #ffeb99;
        }

        /* BACK LINK: bukan button, bukan hyperlink look */
        a.back-link {
            font-size: 20px;
            color: #444;
            text-decoration: none;
            padding: 10px 0;
            display: inline-block;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        a.back-link:hover {
            opacity: 0.7;
        }

    </style>
</head>

<body>

<h1>Pilih Jenis Quiz</h1>

<div class="menu-container">
    <button onclick="location.href='quiz_select.html?op=tambah'">‚ûï Operasi Tambah</button>
    <button onclick="location.href='quiz_select.html?op=tolak'">‚ûñ Operasi Tolak</button>

    <a href="index.html" class="back-link">üè† Kembali ke Menu Utama</a>
</div>

</body>
</html>
