<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pilih Bilangan Soalan</title>

    <style>

        body {
            padding-top: 60px;
            text-align: center;
        }

        h1 {
            color: #ff6600;
            margin-bottom: 40px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        /* Buttons */
        button {
            display: inline-block;
            font-size: 26px;
            background: #ffd966;
            color: #333;
            padding: 15px 40px;
            border-radius: 12px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            transition: transform 0.15s, background 0.3s;
            border: none;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            background: #ffeb99;
        }

        /* Back link – simple, no button look */
        a.back-link {
            font-size: 20px;
            color: #444;
            text-decoration: none;
            padding: 10px 0;
            display: inline-block;
            cursor: pointer;
            transition: opacity 0.2s ease;
           
        }

        a.back-link:hover {
            opacity: 0.7;
        }

    </style>
</head>

<body>

<h1>Pilih Jumlah Soalan</h1>

<script>
const params = new URLSearchParams(window.location.search);
const op = params.get("op");

// SAFETY: kalau tiada op → balik
if (!op) {
    location.href = "quiz_menu.html";
}
</script>

<div class="menu-container">
    <button onclick="startQuiz(5)">5 Soalan</button>
    <button onclick="startQuiz(10)">10 Soalan</button>
    <button onclick="startQuiz(20)">15 Soalan</button>

    <!-- Back to previous screen (quiz_menu) -->
    <a href="quiz_menu.html" class="back-link">← Kembali ke Pilihan Quiz</a>
</div>

<script>
function startQuiz(totalQ) {
    location.href = `quiz_start.html?op=${op}&q=${totalQ}`;
}
</script>

</body>
</html>
